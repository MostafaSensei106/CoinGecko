name: coingecko
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  url_launcher: ^6.3.2

  flutter_screenutil: ^5.9.3
  flutter_bloc: ^9.1.1
  iconsax_flutter: ^1.0.1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  build_runner: ^2.5.4
  freezed: ^3.2.3
  json_serializable: ^6.11.1
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.4
  intl_utils: ^2.8.10

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
