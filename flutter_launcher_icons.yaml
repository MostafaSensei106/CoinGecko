# To generate app icons, run:
# dart run flutter_launcher_icons

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  web:
    generate: true
    image_path: "assets/icons/play_store_512.png"
    background_color: "#C7DEC9"
    theme_color: "#C7DEC9"
  windows:
    generate: true
    image_path: "assets/icons/play_store_512.png"
    # icon_size: 48 # Optional. Default size is 48
  macos:
    generate: true
    image_path: "assets/icons/play_store_512.png"
  linux:
    generate: true
    image_path: "assets/icons/play_store_512.png"
  image_path: "assets/icons/play_store_512.png"
  # min_sdk_android: 21
  adaptive_icon_background: "assets/icons/ic_launcher_background.png"
  adaptive_icon_foreground: "assets/icons/play_store_512.png"
  adaptive_icon_monochrome: "assets/icons/ic_launcher_monochrome.png"

  min_web_size: 48
